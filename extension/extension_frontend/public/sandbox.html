<!-- public/sandbox.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>WebLLM Sandbox</title>
  </head>
  <body>
    <script type="module">
      import * as webllm from 'https://unpkg.com/@mlc-ai/web-llm/dist/webllm.min.js';

      let engine;
      async function init() {
        engine = await webllm.CreateMLCEngine("gemma-2b-it");
        await engine.reload();
        console.log("WebLLM initialized");
      }

      window.addEventListener("message", async (event) => {
        if (event.data.type === "prompt") {
          const result = await engine.chat.completion([
            { role: "user", content: event.data.prompt }
          ]);
          window.parent.postMessage({ type: "response", output: result }, "*");
        }
      });

      init();
    </script>
  </body>
</html>
